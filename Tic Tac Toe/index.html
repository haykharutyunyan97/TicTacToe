<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header id="title">Tic Tac Toe</header>
    
    <section id="board">
        <div class="singleBoard" id="1"></div>
        <div class="singleBoard" id="2"></div>
        <div class="singleBoard" id="3"></div>
        <div class="singleBoard" id="4"></div>
        <div class="singleBoard" id="5"></div>
        <div class="singleBoard" id="6"></div>
        <div class="singleBoard" id="7"></div>
        <div class="singleBoard" id="8"></div>
        <div class="singleBoard" id="9"></div>
    </section>

    <button id="restart">RESTART</button>

        <div class="winPage">
            <div id="winMessage"></div>
            <button id="tryAgain"> TRY AGAIN</button>
        </div>



    <script src="./script.js"></script>
</body>

</html>
